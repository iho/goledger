version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: goledger-postgres
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledger
      POSTGRES_DB: ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goledger-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: goledger-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goledger-network

  # GoLedger Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: goledger-app
    environment:
      DATABASE_URL: postgres://ledger:ledger@postgres:5432/ledger?sslmode=disable
      REDIS_URL: redis://redis:6379
      HTTP_PORT: 8080
      GRPC_PORT: 50051
      LOG_LEVEL: info
      LOG_FORMAT: json
      AUTH_ENABLED: "true"
      JWT_SECRET: "development-secret-key-replace-in-production"
      JWT_EXPIRATION: 24h
    ports:
      - "8080:8080"  # HTTP
      - "50051:50051"  # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - goledger-network
    restart: unless-stopped

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: goledger-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - goledger-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: goledger-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - goledger-network
    restart: unless-stopped

  # PostgreSQL Admin (PgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goledger-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@goledger.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - goledger-network
    restart: unless-stopped

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: goledger-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - goledger-network
    restart: unless-stopped

networks:
  goledger-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
